<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One JS Validations using reusable Functions.</title>

    <script>

        function validateName(){
            let name = document.getElementById("txtbox1").value
            if(name == "" || !isNaN(name)){
                alert("Enter name in text...")
                return false
            }
            else if(name.length < 2){
                alert("Enter valid name...")
                return false
            }
            document.getElementById("n").innerHTML = "Name : " + name
            return true
        }

        function validateMobile(){
            let mobile = document.getElementById("txtbox2").value
            if(mobile == "" || mobile.length != 10 || isNaN(mobile)){
                alert("Mobile number must be 10 digits...")
                return false
            }
            document.getElementById("mn").innerHTML = "Mobile Number : " + mobile
            return true
        }

        function validateEmail(){
            let email = document.getElementById("txtbox3").value
            let emailformate = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
            if(!email.match(emailformate)){
                alert("Enter valid email...")
                return false
            }
            document.getElementById("e").innerHTML = "Email : " + email
            return true
        }

        function validatePassword(){
            let password = document.getElementById("txtbox4").value
            let passwordformate = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{5,8}$/
            if(!password.match(passwordformate)){
                alert("Password must be 5-8 chars with upper, lower, number & special char...")
                return false
            }
            document.getElementById("p").innerHTML = "Password : " + password
            return true
        }

        function validateConfirmPassword(){
            let password = document.getElementById("txtbox4").value
            let confirmpassword = document.getElementById("txtbox5").value
            if(password != confirmpassword){
                alert("Passwords do not match...")
                return false
            }
            document.getElementById("cp").innerHTML = "Password Confirmed"
            return true
        }

        function validateGender(){
            let gender = document.getElementsByName("G")
            if(!gender[0].checked && !gender[1].checked){
                alert("Select Gender...")
                return false
            }
            document.getElementById("g").innerHTML =
                gender[0].checked ? "Gender : Male" : "Gender : Female"
            return true
        }

        function validateHobby(){
            let hobby = document.getElementsByName("H")
            if(!hobby[0].checked && !hobby[1].checked){
                alert("Select Hobby...")
                return false
            }

            let result = "Hobby : "
            if(hobby[0].checked) result += "Sleeping "
            if(hobby[1].checked) result += "Cooking"
            document.getElementById("h").innerHTML = result
            return true
        }

        function validateCity(){
            let city = document.getElementById("ct").value
            if(city == "-1"){
                alert("Select City...")
                return false
            }
            document.getElementById("c").innerHTML = "City : " + city
            return true
        }

        function Validation(){
            validateName()
            validateMobile()
            validateEmail()
            validatePassword()
            validateConfirmPassword()
            validateGender()
            validateHobby()
            validateCity()
        }

    </script>
</head>

<body>

    Enter name : <input type="text" id="txtbox1"><br><br>
    Enter Mobile Number : <input type="text" id="txtbox2"><br><br>
    Enter Email : <input type="text" id="txtbox3"><br><br>
    Enter Password : <input type="text" id="txtbox4"><br><br>
    Enter Same Password Again : <input type="password" id="txtbox5"><br><br>

    Gender :
    <input type="radio" name="G"> Male
    <input type="radio" name="G"> Female
    <br><br>

    Hobby :
    <input type="checkbox" name="H"> Sleeping
    <input type="checkbox" name="H"> Cooking
    <br><br>

    City :
    <select id="ct">
        <option value="-1">---Select City---</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Sabarkatha">Sabarkatha</option>
        <option value="Himmatnagar">Himmatnagar</option>
    </select>
    <br><br>

    <input type="button" value="Submit" onclick="Validation()">

    <h1>User Filled Data</h1>
    <h3 id="n"></h3>
    <h3 id="mn"></h3>
    <h3 id="e"></h3>
    <h3 id="p"></h3>
    <h3 id="cp"></h3>
    <h3 id="g"></h3>
    <h3 id="h"></h3>
    <h3 id="c"></h3>

</body>
</html>
