<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON stringify and parse</title>
</head>
<body>
    <script>
        let person = {
            firstname : "Mann",
            lastname : "Prajapati"
        };
        console.log(person);

        // convert object to string JSON
        let data = JSON.stringify(person);
        console.log(data)

        // convert string JSON to object
        let obj = JSON.parse(data);
        console.log(obj)

    </script>
</body>
</html>
