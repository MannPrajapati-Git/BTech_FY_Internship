<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html based object.</title>
</head>

<body>
    <script>
        obj = {
            firstname: "Mann",
            lastname: "Prajapati"
        };

        document.write(obj); // print object 
        document.write(obj.firstname); // Dot Notation 
        document.write(obj['lastname']); // Array Notation 
    </script>
</body>

</html>
