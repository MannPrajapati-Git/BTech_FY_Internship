<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <script>

        let randomNum;

        function generateNumber(){
            randomNum = Math.floor(Math.random()*10) + 1;
            console.log(randomNum);

        }
        function checkNumber(){
            let userNum = document.getElementById("guess").value

            if(userNum==randomNum){
                document.getElementById("result").innerHTML = "Success value : Number Matched successfully!"
            }   else {
                document.getElementById("result").innerHTML = "Failure value : Number Not Matched! plz try again."
            }

        }
    </script>
</head>
<body onload="generateNumber()">
    <h1>Task 8 : Guess The Number</h1>
    <input type="text" id="guess" placeholder="enter a no."><br><br>
    <input type="button" value="check" onclick="checkNumber()"><br>
    <p id="result"></p>
</body>
</html>
