        function dd(){
            let n1 = document.getElementById("txt1").value
            let n2 = document.getElementById("txt2").value
            let n3 = document.getElementById("dd1").value
            if(n1==''){
                alert("Enter no1.")
            }
            else if(isNaN(n1)){
                alert("Enter number only in 1st box.!!!!")
            }
            else if(n2==''){
                alert("Enter no2.")
            }
            else if(isNaN(n2)){
                alert("Enter number only in 2nd box.!!!!")
            }
            else{
                if(n3 == "addition"){
                    let add = parseInt(n1) + parseInt(n2);
                    document.getElementById("ans").innerHTML = "Addition is : " + add
                }
                else if(n3 == "subtraction"){
                    let sub = parseInt(n1) - parseInt(n2);
                    document.getElementById("ans").innerHTML = "Subtraction is : " + sub
                }
                else if(n3 == "multiplication"){
                    let mul = parseInt(n1) * parseInt(n2);
                    document.getElementById("ans").innerHTML = "Multiplication is : " + mul
                }
                else if(n3 == "division"){
                    let div = parseInt(n1) / parseInt(n2);
                    document.getElementById("ans").innerHTML = "Division is : " + div
                }
                else{
